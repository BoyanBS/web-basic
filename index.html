<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body  id="contain">
    <div class="container">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <div><h5 class="card-title">GET INFO FOR USER1</h5></div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick=get()>
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <h5 class="card-title">POST</h5>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick="post()">
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <h5 class="card-title">DELETE</h5>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick="deleteCall()">
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="d-flex justify-content-center bg-light p-5 rounded message border border-5 border-primary" >
                <h6 id="textLogger"></h6>
            </div>
            
                
            <div class="colorContainer">                    
                <div class="form-floating">
                    <select class="form-select min" id="colorChanger">
                        <option selected>Normal</option>
                        <option value="red">Red</option>
                        <option value="grey">Grey</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                     </select>
                     <label for="colorChanger">Theme color</label>
                </div>
                <button onclick="changer()" class="btn btn-primary">Submit</button>
        </div>
        </div> 
    </div>
    <script src="newJs.js">

    </script>

</body>

</html>
