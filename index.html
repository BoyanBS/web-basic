<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body onload="myFunction()" id="contain">
    <div class="container-fluid p-0">

        <nav class="navbar navColor px-4">
            <div>
                <img src="https://it.schwarz/en/asset/download/3118/svg/schwarz-gruppe.svg?version=1"
                    style="width: 50px;" alt="">
                <a class="navbar-brand navColor p-2" href="https://it.schwarz/en/it-hubs/bulgaria">Schwarz IT</a>
            </div>
            <div class="">

            </div>
            <div class="min">
                <label for="colorChanger">Theme color</label>
                <select class="form-select" id="colorChanger" onclick="changer()">
                    <option selected>Normal</option>
                    <option value="red">Red</option>
                    <option value="grey">Grey</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
        </nav>

        <div id="loader"></div>

        <div class="container bg-pirmary animate-bottom" style="display:none;" id="myDiv">

        <div class="row m-0">
            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">GET INFO</h5>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick=get()>
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <h5 class="card-title">POST</h5>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick="post()">
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 p-4">
                <div class="card border border-3 border-primary">
                    <div class="card-body">
                        <h5 class="card-title">DELETE</h5>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" onclick="deleteCall()">
                                Execute
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-0">
            <div class="coll p-4">
                <div class="d-flex justify-content-center bg-light rounded message border border-5 border-primary">
                    <h6 id="textLogger"></h6>
                </div>
            </div>


        </div>
    </div>
    </div>
    <script src="newJs.js">

    </script>

</body>

</html>
